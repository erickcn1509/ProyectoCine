  <div>

  <div class="container">
    <div id="register" class="form">
      <form action="mysuperscript.php" autocomplete="on" method="get" name="formRegistro"
        onsubmit="return validar_formulario()">

        <h1 align="center" style="margin-bottom: 30px;"> Registro</h1>

        <div class="row">
          <div class="col-md-6">
            <label for="name" class="uname">NOMBRES</label><br>
            <input id="name" class="form-control" name="usernamesignup" required="required" type="text" placeholder="Nombres" />
          </div>

          <div class="col-md-6">
            <label for="ape" class="uname">APELLIDOS</label><br>
            <input id="ape" class="form-control" name="usernamesignup" required="required" type="text" placeholder="Apellidos" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <label for="" style="margin-bottom: 10px;">SEXO</label><br>
            <input type="radio" class="form-check-input sizeRadio" name="sexo" id="F"><label style="padding-top: 2px;">FEMENINO</label>
            <input type="radio" class="form-check-input sizeRadio" name="sexo" id="M"><label>MASCULINO</label>
          </div>

          <div class="col-md-6">
            <label for="iden">IDENTIFICACIÓN</label><br>
            <input id="number" class="form-control" name="numero" required="required" placeholder="Ej: 102568452" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <label for="date">FECHA DE NACIMIENTO</label><br>
            <input type="date" class="form-control" id="date" name="trip-start" value="2018-07-22" min="1930-01-01" max="2100-12-31">
          </div>

          <div class="col-md-6">
            <label for="celular" class="celuar">NUMERO DE CELULAR</label><br>
            <input id="celuar" class="form-control" name="celular" required="required" type="text" placeholder="Ej: 3130000000" />
          </div>
        </div>

        <div class="row">
          <label>DATOS DE ACCESO</label>
        </div>

        <div class="row">
          <div class="col-md-12">
            <label for="emailsignup" class="youmail">CORREO ELECTRONICO</label><br>
            <input id="email" class="form-control" name="emailsignup" required="required" type="email" placeholder="ejemplo@gmail.com" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <label for="passwordsignup" class="youpasswd">CONTRASEÑA </label><br>
            <input id="passwor"  class="form-control" name="passwordsignup" required="required" type="password" placeholder="Ej: A15AS"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Debe contener al menos un número y una letra minúscula y mayúscula, y al menos 8 o más caracteres" />
          </div>

          <div class="col-md-6">
            <label for="passwordsignup_confirm" class="youpasswd">CONFIRMAR CONTRASEÑA </label><br>
            <input id="passwordconfirm" class="form-control" name="passwordsignup_confirm" required="required" type="password"
              placeholder="Ej: A15AS" />
          </div>
        </div>

        <div class="row">
          <label for="datos" ><input type="checkbox" name="datos" id="datos" style="margin-right: 10px;">Declaro haber leído y aceptar las
            condiciones generales del programa y la normativa sobre protección de datos</label>
        </div>

        <div class="row">
          <div class="col-md-12 " align="center">
            <input class="btn btn-danger redondear" type="submit" value="CREAR CUENTA" />
          </div>
        </div>

      </form>
    </div>
  </div>
